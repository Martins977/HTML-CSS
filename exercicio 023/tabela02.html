<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de tabela</title>
</head>
<style>
  table {
  text-align: center;
  height: 200px;
  width: 200px;
   border-collapse:collapse ;
  }
  td {
    border: 1px solid black;
  }
</style>
<body>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>

      
    </tr>
    <tr>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      
      <td colspan="3">J</td>
    </tr>
   </table>
</body>
</html>
<td>H</td>
<td>I</td>
