<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando tabela</title>
</head>
<style>
  body {
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;
  }
  table {
    width: 800px;
    border-collapse: collapse;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
 
  .color {
    background-color: darkgray;
  }
  
  td {
    border: 1px solid black;
    padding: 20px;
    width: 100px;
    text-align: center;
  }
  .color2 {
    background-color: green;
  }
</style>
<body>
  
  <table>
    <h1>Minha primeira tabela</h1>
    <tr class="color">
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
      <td>D1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
      <td>D2</td>
    </tr>
    <tr class="color">
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
      <td>D3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
      <td class="color2">D4</td>
    </tr>
  </table>
</body>
</html>
