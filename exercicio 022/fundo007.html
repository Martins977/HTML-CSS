<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centralização vertical de ciaxa</title>
</head>
<style>
  body {
    height: 90vh;
  }
#container {
  position: relative;
  margin: auto;
 background-image: url('imagens/target001.png');
 background-repeat: no-repeat;
 background-size: contain;
 height: 700px;
 width: 49.4%;
 background-color: aqua;
 border: 1px solid black;
}
#conteudo {
  background-image: url('imagens/target001.png');
  background-size: 100%;
 position: absolute;
 left: 50%;
 top: 50%;
 translate: -50% -50%;
 width: 50%;
 height: 350px;
 background-color: blue;

 
}
</style>
<body>
  <section id="container">
    <article id="conteudo"></article>
  </section>
  
</body>
</html>
