<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota escolar</title>
</head>
<style>
  * {
   font-family: Arial, Helvetica, sans-serif;
  }
</style>
<body>
  <h1>Período Letivo</h1>
  <form action="formulario.php" method="post" >
    <p>
      <label for="nome">Nome do Aluno</label>
      <input type="text" name="nome" id="nome" required minlength="5" maxlength="15" placeholder="ex:Jão">
    </p>
    <p>
      <label for="nota">Nota</label>
      <input type="number" name="nota" id="nota" required min="0" max="10" step="0.5" value="5">
    </p>
    <p>
      <label for="mes">Período Letivo</label>
      <input type="month" name="mes" id="mes" >
    </p>
    <p>
      <label for="dia"> Data da prova </label>
      <input type="date" name="dai" id="dia" required value="21/05/2025">
    </p>
    <p>
      <label for="enviar">Enviar</label>
      <input type="submit" name="enviar" id="enviar" value="enviar">
       <input type="reset" name="limpar" id="limpar"  value="limpar">
    </p>
  </form>
</body>
</html>
