<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando formulario</title>
</head>
<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }
  label {
    margin-right:10px;
  }
</style>
<body>
  <h1>Criando Formul√°rio</h1>
  <form autocomplete="on" action="formulario.php" method="post">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" placeholder="nome" autocomplete="nickname" required minlength="5" >
    <br>
    <br>
    <label for="sobrenome">Sobrenome</label>
    <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" minlength="5">
    <br>
    <br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="senha" autocomplete="current-password" required autofocus minlength="8" maxlength="15">
    <br>
    <br>
    <label for="enviar">Enviar</label>
    <input type="submit" value="enviar">
  </form>
 
</body>
</html>
