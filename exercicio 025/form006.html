<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>
  <h1>formulario com: Color, Range e File</h1>
  <form action="dados.php" method="post" autocomplete="on">
    <p>
    <label for="icor">Cor :</label> <input type="color" name="color" id="icolor" value="#00ff00"> 
    </p>
    <br>
    <p>
     <label for="isati">Nível Satisfação </label> <input type="range" name="sati" id="isati" min="1" max="5">
    </p>
    <br>
    <p>
    <label for="iarq">Enviar arquivo </label> <input type="file" name="arq" id="iarq">
    </p>
    <br>
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
