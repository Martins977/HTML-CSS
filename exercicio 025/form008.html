<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="dados.php" method="post">
    <p>
      <label for="iidade">Em que ano você nasceu?</label autocomplete="on">
      <input type="number" name="idade" id="iidade" min="1900" max="2025" oninput="calcIdade()">
    </p>
    <p>
      <label for="suaid" oninput="" >Sua idade é:</label>
      <output id="suaid" >0</output>
    </p>
    
  </form>
  <script>
      function calcIdade() {
        let atual = new Date().getFullYear()
        suaid.innerHTML= Number(atual) - Number(iidade.value)
      }
    </script>
</body>
</html>
