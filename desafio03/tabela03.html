<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin-bottom: 550px ;
    padding: 0px;
  }
  table {
    margin: auto;
    width: 800px;
    border-collapse: collapse;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
  }
  
  thead th {
    background-color: black;
    color: white;
   

  }
  
  thead  > tr > th {
    position: sticky;
    top: 0;
    
  }
  th,td {
    border: 1px solid black;
    padding: 10px;
  }
 
</style>
<body>
  <table>
 <thead>
  <tr>
  <th scope="col">grupo</th>
  <th scope="col">nomes</th>
  <th colspan="3" scope="colgroup">filmes</th>
 </tr>
 </thead>
 <tbody>
  <tr>
  <th rowspan="4" scope="rowgroup">Mulheres</th>
 </tr>
 <tr>
  <td>Ana Maria Santos</td>
  <td>Allien</td>
  <td>Rambo</td>
  <td>Vingadores</td>
 </tr>
 <tr>
  <td>Beatriz Sousa</td>
  <td>Hulk</td>
  <td>inception</td>
  <td>Batman</td>
 </tr>
 <tr>
  <td>Claudia Melo</td>
  <td>Oblivion</td>
  <td>Matrix</td>
  <td>Big Hero</td>
 </tr>
 
 <tr>
  <th rowspan="4" scope="rowgroup">Homens</th>
 </tr>
  <tr>
    <td>Bruno Mendonça</td>
    <td>Intocaveis</td>
    <td>Aminesia</td>
    <td>Gladiador</td>
  </tr>
  <tr>
    <td>Daniel Lourenço</td>
    <td>Wall-e</td>
    <td>Oldboy</td>
    <td>Dangal</td>
   </tr>
   <tr>
    <td>Fabiano Mota</td>
    <td>Star Wars 5</td>
    <td>Taxi Driver</td>
    <td>Toy Story</td>
   </tr>
 </tbody>
  </table>
</body>
</html>
