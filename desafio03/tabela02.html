<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table {
    border-collapse: separate;
    width: 400px;
    text-transform: uppercase;
    text-align: center;
  }
  
  td {
    border: 1px solid black;
    padding: 10px;
  }
  td.color{
    background-color: lightgrey;
  }
</style>

<body>
  <table>
    <tr>
      
      <td colspan="4" class="color">a</td>
      <td rowspan="4" class="color">b</td>
    </tr>
    <tr>
      <td rowspan="5" class="color">c</td>
      <td>d</td>
      <td>e</td>
      <td>f</td>
    </tr>
    <tr>
      <td>g</td>
      <td>h</td>
      <td>i</td>
    </tr>
    <tr>
      <td>j</td>
      <td>l</td>
      <td>m</td>
    </tr>
    <tr>
      <td colspan="4"class="color">n</td>
    </tr>
  </table>
</body>
</html>
