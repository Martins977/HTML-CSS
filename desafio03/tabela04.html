<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio da tabela 04</title>
</head>
<style>
  table {
    width: 500px;
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    text-align: center;
  }
  thead {
    background-color: #86A5D9;
  }
  tr, th , td {
    border: 1px solid black;
    padding: 10px;
  }
  .nota {
    font-weight: 700;
  }
  .media {
    text-align: left;
    background-color: #86A5D9;
  }
</style>
<body>
  <table>
    <thead>
     <tr>
      <th rowspan="2" scope="col">Área</th>
      <th rowspan="2" scope="col">Disciplinas</th>
      <th colspan="2" scope="colgroup">Notas</th>
      <th rowspan="2" scope="col">Média</th>
      <tr class="nota">
        <td>Nota1</td>
        <td>Nota2</td>
      </tr>
    </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td> Matématica </td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="4" class="media" scope="row">Média de Exatas</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="3" scope="row">Humanas</th>
      </tr>
      <tr>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="4" class="media" scope="row">Média de Humanas</td>
        <td>0.0</td>
      </tr>
    </tbody>

    <colgroup></colgroup>
  </table>
  
</body>
</html>
