<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Escolar</title>
</head>
<body>
  <h1>Nota escolar</h1>
  <form action="dados.php" autocomplete="on" method="post">
    <p><label for="idnome">Nome do Aluno:</label>
    <input type="text" name="nome" id="idnome" placeholder="Digite seu nome" autocomplete="nickname"
    required minlength="8">
    </p>
    <p><label for="idnota">Nota escolar:</label>
      <input type="number" name="nota" id="idnota" required max="10" step="0.1">
    </p>
    <p><label for="idletivo">Perído Letivo</label>
      <input type="month" name="letivo" id="idletivo" required value="2015-10">
    </p>
    <p><label for="iddata">Data da Prova</label>
      <input type="date" name="data" id="iddata" required value="2015-10-10">
    </p>
    <p><label for="idhora">Hora da Prova</label>
      <input type="time" name="hora" id="idhora" required>
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="limpar">
  </form>
</body>
</html>
