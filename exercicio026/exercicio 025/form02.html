<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando formulario</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #868277;
      justify-items: center;
      
    }
    input {
      border-radius: 4px;
    }

  </style>
</head>
<h1>My Fisrt Form</h1>
<form action="dados.php" autocomplete="on" method="post">
  <p><label for="iduser">Usu√°rio:</label>
  <input type="text" name="user" id="iduser" required minlength="5" maxlength="15" size="12" placeholder="Ex: Jose"
  autocomplete="username">
  </p>
  <p><label for="idpassword">Senha:</label>
    <input type="password" name="password" id="idpassword"  required min="5" max="15" placeholder="Insira sua senha"
    autocomplete="current-password">
  </p>
  <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
  
</form>
 
</body>
</html>
