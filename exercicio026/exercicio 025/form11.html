<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Formulario</title>
</head>
<body>
   <h1>Teste de Formulario</h1>
   <form>
    <p>
      <label for="idano">Qual o ano de Nascimento</label>
      <input type="number" name="ano" id="idano" required min="1900" max="2025"
      oninput="calcidade()"> 
    </p>
    <p>
      <label for="iddade">Sua Idade Ã© ?</label>
      <output id="ididade">0</output>
    </p>
    <script>
      function calcidade() {
        let  atual = new Date () . getFullYear()
        ididade.innerHTML = Number (atual) - Number(idano.value)
      }
    </script>
   </form>
</body>
</html>
