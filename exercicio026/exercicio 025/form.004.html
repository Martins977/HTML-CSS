<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulario</title>
</head>
<body>
  <h1>Formulario</h1>
  <fieldset>
    <legend><h2>Contato</h2></legend>
    <form action="dados.php" method="post">
      <p>
        <label for="idemail">Email:</label>
        <input type="email" name="email" id="idemail" required placeholder="Digite seu Email">
      </p>
      <p>
        <label for="idtel">Telefone</label>
        <input type="tel" name="tel" id="idtel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
      </p>
    
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
      </form>
  </fieldset>
</body>
</html>
