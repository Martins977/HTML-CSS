<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background-color: rgb(136, 144, 158);

  }
  fieldset {
    width: 25em;
  }
  .botao {
    background-color: rgb(58, 97, 164);
  }
</style>
<body>
  <h1>Insira suas informações</h1>
  <form action="dados.php" autocomplete="on">
  <fieldset>
    <legend>Qual é o seu Estado?</legend>
     
      <div>
        <label for="idestado"></label>
        <select name="estado" id="idestado">
          <optgroup>
            <option value="ESTADO">-- Região Sudeste --</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espirito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="ESTADO">-- Região Nordeste --</option>
            <option value="CE">Ceará</option>
            <option value="BA">Bahia</option>
            <option value="PB">Paraiba</option>
            </optgroup>
            <br>
        </select>
      </div>
    
   </fieldset>
   <fieldset>
    <legend>Digite sua Profissão</legend>
    <label for="idlist"></label>
            <input type="text" name="list" id="idlist" list="ilist"  placeholder="Profissão">
            <datalist id="ilist">
              <option value="ADM">Adiministrador</option>
              <option value="COZ">Cozinheiro</option>
              <option value="MED">Médico</option>
              <option value="DEV">Desenvolvedor Web</option>

            </datalist>
   </fieldset>
   <br>
   <input type="submit" value="Enviar" class="botao">
   <input type="reset" value="Limpar" class="botao">
    </form>
</body>
</html>
